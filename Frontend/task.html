<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskmaster</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="col-9 col-s-9">
 <div class="row">
 <div class="container">

    <!-- Header -->
    <header>
           <h1>Welcome to TaskMaster</h1>
            <!-- Logout Button -->
 <div id="logout-container">
                <button id="logout-button">Logout</button>
            </div>
      
    </header>
<br>
<!-- Add Task Form -->
        <div id="add-task-container">
            <label for="tasktitle"><h3>Task title</h3></label><input type="text" id="task-input" placeholder="Enter task title" />
            <label for="description"><h3>Task description</h3></label><textarea id="task-description" placeholder="Enter task description"></textarea>
            <label for="datedue"><h3>Task due date</h3></label><input type="datetime-local" id="task-due-date" />
            <button id="add-task-btn">Add Task</button>
        </div>
<br>

        <!-- Task Fetch and List Section -->
        <div class="taskTask">
            <div id="task-list-container">
                <button id="fetch-tasks">Fetch Tasks</button>
                <ul id="task-list"></ul>
            </div>
</div>

<!-- Edit Task Form (hidden by default) -->
            <div id="edit-task-form" style="display:none;">
                <h2>Edit Task</h2>
                <form id="edit-task">
                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" required><br>

                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" required></textarea><br>

                    <label for="edit-due-date">Due Date:</label>
                    <input type="datetime-local" id="edit-due-date" required><br>

                    <button type="submit">Update Task</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </form>
            </div>
</div>
</div>
</div>
    <script src="js/tasks.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
